<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;    
        }
        h2 {
            font-size: 24px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .check { color: green; }
        .warn { color: orange; }
        .error { color: red; }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>{{ prediction }}</h2>

    {% if messages %}
    <h3>üîç Website Scan Details:</h3>
    <ul>
        {% for msg in messages %}
            <li class="{% if '‚úÖ' in msg %}check{% elif '‚ö†Ô∏è' in msg %}warn{% else %}error{% endif %}">{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="/">üîÑ Try another</a>

    {% if history %}
    <h3>üìú Prediction History</h3>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr><th>URL</th><th>Result</th></tr>
        {% for entry in history %}
            <tr><td>{{ entry.url }}</td><td>{{ entry.result }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
