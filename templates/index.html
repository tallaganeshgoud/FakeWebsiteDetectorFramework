<!DOCTYPE html>
<html>
<head>
    <title>Fake Website Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>üîç Fake Website Detector</h2>
    <form action="/predict" method="post">
        <label>Enter the Website URL:</label><br><br>
        <input type="text" name="url" placeholder="https://example.com" required><br>
        <input type="submit" value="Check Website">
    </form>
</body>
</html>
